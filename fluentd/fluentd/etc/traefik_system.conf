<source>
  @type tail
  path /var/log/traefik/system.log   # docker vlumeで共有される監視対象ファイル
  pos_file /fluentd/tmp/traefik/system.log.pos
  tag traefik.system
  <parse>
    @type json
  </parse>
</source>

# tagの一致条件
<match traefik.system>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix traefik-system-log
  include_tag_key true
  type_name system_log
  tag_key @log_name
</match>
